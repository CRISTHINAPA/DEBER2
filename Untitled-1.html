<!DOCTYPE html>
<html>
  <head>
    <title>Ingreso de Datos</title>
    <link rel="stylesheet" href="body.css" />
  </head>
  <body>
    <main>
      <form action="" method="get" id="formulario">
        <div class="form">
          <h1>Ingreso de Datos de Clientes</h1>
          <label for="apellidos">Apellidos:</label>
          <div class="datos">  
          <input type="text" name="" id="apellidos"
          placeholder="Ingrese sus Apellidos"/>    
          </div>
          <label for="nombres">Nombres:</label>
          <div class="datos"> 
          <input type="text" name="" id="nombres" 
          placeholder="Ingrese sus Nombres"/>         
          </div>
          <label for="">Cuidad:</label>
          <div class="datos">
              <input type="text" name="" id="residencia"
              placeholder="Ingrese su lugar de Residencia"/>           
          </div>
          <label for="">Telefono/Celular:</label>
          <div class="datos">
              <input type="text" name="" id="telefono"
              placeholder="Digite su numero Telefonico"/>           
          </div>
          <label for="">Correo Electronico:</label>
          <div class="datos">
              <input type="email" name="CorreoE" id="correo"
              placeholder="Ingrese su Email" onclick="validaEmail()"/>           
          </div>
          <div>
          <br>
          <button type="submit" onclick="EnviarDatos()">Enviar Datos</button>
        </div>
      </form>
      <script src="scrip.js"></script>
    </main>
  </body>
  </html>
